<html lang="ja">
    <head>

        <title>eelテスト</title>
        <link rel="stylesheet" href="./style.css">

    <body>
        <h2>eelテスト</h2>
        <form action="#" method="post">
            <div>
                <label for="file_name">CSVファイル名</label>
                <input id="input_file" type="text" name="file_name"><br>
                <label>検索ワード</label>
                <input id="input_message" type="text" name="name">
                <button id="search" type="button" onclick="view_log_js();">検索</button></p>
            </div>
        </form>

            <form name="logform" method="post" action="#">
                <textarea class="logcont" id="logarea" name="log"></textarea>
            </form>
        <script type="text/javascript">
            function Alert(){
                alert("検索ワードが入力されていません。")
            }
        </script>
        <script type="text/javascript" src="./eel.js"></script>
        <script>
            search.addEventListener('click', () => {
                const csv_file = document.getElementById("input_file")
                const textbox = document.getElementById("input_message")
                const csv_file_name = csv_file.value
                const name = textbox.value
                text = eel.kimetsu_search(name,csv_file_name)
            })

            eel.expose(view_log_js)
            function view_log_js(text){
                document.getElementById("logarea").innerHTML = text
            }
        </script>
    </body>
</html>
